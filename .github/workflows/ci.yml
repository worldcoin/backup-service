name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  lint:
    name: Format & Clippy
    runs-on: arc-large-amd64-runner

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2 https://github.com/actions/checkout/releases/tag/v4.2.2

      - name: Set up Rust
        run: rustup update

      - name: Get Rust version
        id: rust_version
        run: echo "version=$(rustc --version | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Restore and cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ steps.rust_version.outputs.version }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Check code formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-features

  build-release:
    name: Build Release
    runs-on: arc-large-amd64-runner

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2 https://github.com/actions/checkout/releases/tag/v4.2.2

      - name: Set up Rust
        run: rustup update

      - name: Get Rust version
        id: rust_version
        run: echo "version=$(rustc --version | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Restore and cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ steps.rust_version.outputs.version }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build the project
        run: cargo build --release

  test:
    name: Tests
    runs-on: arc-4xlarge-amd64-runner

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2 https://github.com/actions/checkout/releases/tag/v4.2.2

      - name: Set up Rust
        run: rustup update

      - name: Start LocalStack
        run: |
          docker compose up -d
          # Wait for services to be ready
          sleep 7

      - name: Health check LocalStack
        run: curl -s http://localhost:4566/_localstack/health | jq -e '.services.s3 == "running"'

      - name: Run tests
        run: cargo test -- --nocapture

      - name: Clean up
        run: docker compose down

  docker:
    name: Test Docker build
    runs-on: arc-4xlarge-amd64-runner

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2 https://github.com/actions/checkout/releases/tag/v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v6
        with:
          push: false
          load: true
          tags: backup-service-ci:latest
          cache-from: type=gha
          cache-to: "type=gha,mode=max"
          platforms: linux/amd64

      - name: Docker Compose services
        run: |
          docker compose up -d

      - name: Run Docker container
        run: |
          docker run -d --network host --env-file .env.example --name backup-service-ci-container backup-service-ci:latest

          # Wait for the application to start
          sleep 10

          # Output logs to GitHub action
          docker logs backup-service-ci-container

      - name: Health check Docker container
        run: curl -f http://0.0.0.0:8000/health

      - name: Clean up
        run: |
          docker stop backup-service-ci-container
          docker rm backup-service-ci-container
          docker compose down

  deny:
    name: Cargo deny
    runs-on: arc-large-amd64-runner

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2 https://github.com/actions/checkout/releases/tag/v4.2.2

      - name: Set up Rust
        run: rustup update

      - name: Run cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check
